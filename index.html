<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة X O</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        /* إضافة الخط المخصص */
        @font-face {
            font-family: 'SKFont';
            src: url('sk.ttf') format('truetype');
        }

        /* تطبيق الخط المخصص على جميع النصوص */
        body {
            background-color: #101010;
            color: #DCE0D9;
            font-family: 'SKFont', Arial, sans-serif;
            text-align: center;
            margin: 0;
        }

        h1 {
            margin-top: 20px;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }

        .cell {
            width: 100px;
            height: 100px;
            background-color: #1e1e1e;
            color: #DCE0D9;
            font-size: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 15px;
            cursor: pointer;
        }

        .cell.taken {
            cursor: not-allowed;
        }

        .message {
            margin-top: 20px;
            font-size: 20px;
        }

        .reset {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #333;
            color: #DCE0D9;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        .bottom-nav {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #222;
            border-radius: 30px;
            display: flex;
            padding: 10px 20px;
            gap: 30px;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.3);
        }

        .nav-icon {
            color: #DCE0D9;
            font-size: 30px;
            cursor: pointer;
        }

        .nav-icon.active {
            color: #4CAF50;
        }

        .page {
            display: none;
            padding: 20px;
        }

        .page.active {
            display: block;
        }

        .facebook-icon {
            font-size: 40px;
            color: #1877F2;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="gamePage" class="page active">
        <h1>لعبة X O</h1>
        <div class="board" id="board"></div>
        <div class="message" id="message"></div>
        <button class="reset" onclick="resetGame()">إعادة اللعب</button>
    </div>

    <div id="aboutPage" class="page">
        <h1>حول اللعبة</h1>
        <p>تم تطوير هذه اللعبة بواسطة <strong>سند كشنبه</strong></p>
        <p>لعبة X O بتصميم داكن، ذكاء اصطناعي قوي، وعبارات ليبية مضحكة لجعل التجربة ممتعة!</p>
        
        <!-- رابط إلى حساب فيسبوك باستخدام أيقونة فيسبوك -->
        <p>تابعني على فيسبوك:</p>
        <a href="https://www.facebook.com/sndkshnbh" target="_blank">
            <span class="material-icons facebook-icon">facebook</span>
        </a>
    </div>

    <div class="bottom-nav">
        <span class="material-icons nav-icon active" onclick="showPage('gamePage', this)">sports_esports</span>
        <span class="material-icons nav-icon" onclick="showPage('aboutPage', this)">info</span>
    </div>

    <script>
        const boardElement = document.getElementById("board");
        const messageElement = document.getElementById("message");
        let board = ["", "", "", "", "", "", "", "", ""];
        let player = "X";
        let computer = "O";
        let gameOver = false;
        const funnyMessages = [
            "شكلك ترهوني يا خوي 😂",
            "انت قهوي!",
            "شكلك لامبه",
            "خلاص سلم راهو الكمبيوتر هينحيك",
            "برا شوفلك لعبة تريس 😆",
            "حاسك مش قدها يا خوي",
            "بطلت نلعب معاك راهي لعبة جدية"
        ];

        function createBoard() {
            boardElement.innerHTML = "";
            board.forEach((cell, index) => {
                const cellElement = document.createElement("div");
                cellElement.classList.add("cell");
                cellElement.textContent = cell;
                cellElement.addEventListener("click", () => makeMove(index));
                if (cell !== "") {
                    cellElement.classList.add("taken");
                }
                boardElement.appendChild(cellElement);
            });
        }

        function makeMove(index) {
            if (board[index] === "" && !gameOver) {
                board[index] = player;
                createBoard();
                if (checkWinner(player)) {
                    messageElement.textContent = "🎉 فزت يا خوي! مبروك!";
                    gameOver = true;
                    return;
                }
                if (!board.includes("")) {
                    messageElement.textContent = "😑 تعادل!";
                    gameOver = true;
                    return;
                }
                showFunnyMessage();
                setTimeout(computerMove, 500);
            }
        }

        function showFunnyMessage() {
            const randomMessage = funnyMessages[Math.floor(Math.random() * funnyMessages.length)];
            messageElement.textContent = randomMessage;
        }

        function computerMove() {
            if (gameOver) return;

            let bestMove = findBestMove();
            board[bestMove] = computer;
            createBoard();

            if (checkWinner(computer)) {
                messageElement.textContent = "😂 الكمبيوتر فاز عليك! انت قهوي!";
                gameOver = true;
                return;
            }
            if (!board.includes("")) {
                messageElement.textContent = "😑 تعادل!";
                gameOver = true;
            }
        }

        function findBestMove() {
            let bestScore = -Infinity;
            let move;
            for (let i = 0; i < board.length; i++) {
                if (board[i] === "") {
                    board[i] = computer;
                    let score = minimax(board, 0, false);
                    board[i] = "";
                    if (score > bestScore) {
                        bestScore = score;
                        move = i;
                    }
                }
            }
            return move;
        }

        function minimax(board, depth, isMaximizing) {
            if (checkWinner(computer)) return 10 - depth;
            if (checkWinner(player)) return depth - 10;
            if (!board.includes("")) return 0;

            if (isMaximizing) {
                let bestScore = -Infinity;
                for (let i = 0; i < board.length; i++) {
                    if (board[i] === "") {
                        board[i] = computer;
                        let score = minimax(board, depth + 1, false);
                        board[i] = "";
                        bestScore = Math.max(score, bestScore);
                    }
                }
                return bestScore;
            } else {
                let bestScore = Infinity;
                for (let i = 0; i < board.length; i++) {
                    if (board[i] === "") {
                        board[i] = player;
                        let score = minimax(board, depth + 1, true);
                        board[i] = "";
                        bestScore = Math.min(score, bestScore);
                    }
                }
                return bestScore;
            }
        }

        function checkWinner(mark) {
            const winPatterns = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8],
                [0, 3, 6], [1, 4, 7], [2, 5, 8],
                [0, 4, 8], [2, 4, 6]
            ];
            return winPatterns.some(pattern =>
                pattern.every(index => board[index] === mark)
            );
        }

        function resetGame() {
            board = ["", "", "", "", "", "", "", "", ""];
            gameOver = false;
            messageElement.textContent = "";
            createBoard();
        }

        function showPage(pageId, element) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');
            document.querySelectorAll('.nav-icon').forEach(icon => icon.classList.remove('active'));
            element.classList.add('active');
        }

        createBoard();
    </script>

</body>
</html>
