<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة X O</title>

    <!-- أنماط التصميم -->
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #000;
            color: white;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .login-container {
            margin-bottom: 20px;
        }
        button {
            padding: 10px;
            margin: 5px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }
        .google { background: white; color: black; }
        .game-container {
            display: grid;
            grid-template-columns: repeat(3, 80px);
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }
        .cell {
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            background: #222;
            border-radius: 12px;
            cursor: pointer;
        }
        .hidden { display: none; }
    </style>
</head>
<body>

    <h2>لعبة X O</h2>

    <!-- تسجيل الدخول -->
    <div id="login-container" class="login-container">
        <button class="google" id="googleLogin">🔵 تسجيل بـ Google</button>
    </div>

    <!-- لوحة اللعبة (تظهر بعد تسجيل الدخول) -->
    <div id="game-container" class="hidden">
        <h3 id="status">دور اللاعب: X</h3>
        <div class="game-container" id="gameBoard"></div>
        <button onclick="resetGame()">🔄 إعادة اللعبة</button>
    </div>

    <!-- Firebase -->
    <script type="module">
        // استيراد وظائف Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-auth.js";

        // إعداد Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyA8fICsVOuCFWZoNTcuVGZakfJhMmsH2hY",
            authDomain: "xosk-8188d.firebaseapp.com",
            projectId: "xosk-8188d",
            storageBucket: "xosk-8188d.firebasestorage.app",
            messagingSenderId: "595305572913",
            appId: "1:595305572913:web:d01272eb085c2833a7c310",
            measurementId: "G-SYDQX5PMNY"
        };

        // تهيئة Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth();

        // زر تسجيل الدخول
        document.getElementById("googleLogin").addEventListener("click", () => {
            const provider = new GoogleAuthProvider();
            signInWithPopup(auth, provider)
                .then(result => {
                    alert("مرحبًا " + result.user.displayName);
                    showGame();
                })
                .catch(error => alert("خطأ: " + error.message));
        });

        // التحقق من تسجيل الدخول تلقائيًا
        onAuthStateChanged(auth, (user) => {
            if (user) showGame();
        });

        // إظهار اللعبة بعد تسجيل الدخول
        function showGame() {
            document.getElementById("login-container").classList.add("hidden");
            document.getElementById("game-container").classList.remove("hidden");
        }
    </script>

    <script>
        // لعبة X O
        let board = ["", "", "", "", "", "", "", "", ""];
        let currentPlayer = "X";
        const gameBoard = document.getElementById("gameBoard");
        const statusText = document.getElementById("status");

        function checkWinner() {
            const winningCombos = [
                [0,1,2], [3,4,5], [6,7,8],
                [0,3,6], [1,4,7], [2,5,8],
                [0,4,8], [2,4,6]
            ];
            for (let combo of winningCombos) {
                const [a, b, c] = combo;
                if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                    statusText.innerText = `🎉 الفائز: ${board[a]}`;
                    return true;
                }
            }
            if (!board.includes("")) {
                statusText.innerText = "⚖ تعادل!";
                return true;
            }
            return false;
        }

        function handleClick(index) {
            if (!board[index]) {
                board[index] = currentPlayer;
                document.getElementById(index).innerText = currentPlayer;
                if (!checkWinner()) {
                    currentPlayer = currentPlayer === "X" ? "O" : "X";
                    statusText.innerText = `دور اللاعب: ${currentPlayer}`;
                }
            }
        }

        function resetGame() {
            board.fill("");
            currentPlayer = "X";
            statusText.innerText = "دور اللاعب: X";
            renderBoard();
        }

        function renderBoard() {
            gameBoard.innerHTML = "";
            board.forEach((_, i) => {
                const cell = document.createElement("div");
                cell.classList.add("cell");
                cell.id = i;
                cell.onclick = () => handleClick(i);
                gameBoard.appendChild(cell);
            });
        }

        renderBoard();
    </script>

</body>
</html>
