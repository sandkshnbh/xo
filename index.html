<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة X O</title>

    <!-- Firebase -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-auth.js";
        import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-database.js";
        
        // إعداد Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyA8fICsVOuCFWZoNTcuVGZakfJhMmsH2hY",
            authDomain: "xosk-8188d.firebaseapp.com",
            projectId: "xosk-8188d",
            storageBucket: "xosk-8188d.firebasestorage.app",
            messagingSenderId: "595305572913",
            appId: "1:595305572913:web:d01272eb085c2833a7c310",
            measurementId: "G-SYDQX5PMNY"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth();
        const database = getDatabase(app);

        // تسجيل الدخول باستخدام Google
        function signInWithGoogle() {
            const provider = new GoogleAuthProvider();
            signInWithPopup(auth, provider)
                .then(result => {
                    document.getElementById("login-screen").style.display = "none";
                    document.getElementById("game-screen").style.display = "block";
                    alert("مرحبًا " + result.user.displayName);
                })
                .catch(error => {
                    alert("حدث خطأ: " + error.message);
                });
        }

        function updateGameState(player, move) {
            const gameRef = ref(database, 'games/1'); // يمكن أن تكون هنا رقم عشوائي أو خاص بكل لعبة
            set(gameRef, {
                currentPlayer: player,
                move: move
            });
        }
    </script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .button {
            background-color: #3498db;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .game-container {
            display: grid;
            grid-template-columns: repeat(3, 80px);
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }

        .cell {
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            background: #34495e;
            border-radius: 12px;
            cursor: pointer;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <!-- شاشة تسجيل الدخول -->
    <div id="login-screen">
        <h2>تسجيل الدخول إلى اللعبة</h2>
        <button class="button" onclick="signInWithGoogle()">تسجيل الدخول باستخدام Google</button>
    </div>

    <!-- شاشة اللعبة -->
    <div id="game-screen" class="hidden">
        <h2>لعبة X O</h2>
        <h3 id="status">دور اللاعب: X</h3>

        <div class="game-container" id="gameBoard"></div>

        <button class="button" onclick="resetGame()">إعادة اللعبة</button>
    </div>

    <script>
        let board = ["", "", "", "", "", "", "", "", ""];
        let currentPlayer = "X";
        const gameBoard = document.getElementById("gameBoard");
        const statusText = document.getElementById("status");

        function checkWinner() {
            const winningCombos = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8],
                [0, 3, 6], [1, 4, 7], [2, 5, 8],
                [0, 4, 8], [2, 4, 6]
            ];

            for (let combo of winningCombos) {
                const [a, b, c] = combo;
                if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                    statusText.innerText = `الفائز: ${board[a]}`;
                    return true;
                }
            }
            if (!board.includes("")) {
                statusText.innerText = "تعادل!";
                return true;
            }
            return false;
        }

        function handleClick(index) {
            if (!board[index]) {
                board[index] = currentPlayer;
                document.getElementById(index).innerText = currentPlayer;
                updateGameState(currentPlayer, index);
                if (!checkWinner()) {
                    currentPlayer = currentPlayer === "X" ? "O" : "X";
                    statusText.innerText = `دور اللاعب: ${currentPlayer}`;
                }
            }
        }

        function resetGame() {
            board.fill("");
            currentPlayer = "X";
            statusText.innerText = "دور اللاعب: X";
            renderBoard();
        }

        function renderBoard() {
            gameBoard.innerHTML = "";
            board.forEach((_, i) => {
                const cell = document.createElement("div");
                cell.classList.add("cell");
                cell.id = i;
                cell.onclick = () => handleClick(i);
                gameBoard.appendChild(cell);
            });
        }

        renderBoard();
    </script>

</body>
</html>
